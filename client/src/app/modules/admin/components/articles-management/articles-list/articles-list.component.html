<nz-table
  #basicTable
  [nzData]="listOfData"
  nzShowPagination="true"
  [nzLoading]="isTableLoading"
>
  <thead>
    <tr>
      <th>文章名</th>
      <th>文章类型</th>
      <th>创建人</th>
      <th>创建时间</th>
      <th>更新时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
        <td>{{ data.userName }}</td>
        <td>{{ data.role }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.creater }}</td>
        <td>{{ data.createTime }}</td>
        <td>
          <button
            style="margin-right: 5px"
            nz-popconfirm
            nzPopconfirmTitle="Are you sure delete this task?"
            (nzOnConfirm)="removeUser(data.user_id, data.role_id)"
            (nzOnCancel)="cancel()"
            nzPopconfirmPlacement="top"
            nz-button
            nzType="primary"
          >
            删除
          </button>
          <button nz-button nzType="primary">更新</button>
        </td>
      </tr>
  </tbody>
</nz-table>
